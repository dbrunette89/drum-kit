<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dans DubStep Drum Kit</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="keys">
	<div data-key="65" class="key">
		<kbd>A</kbd>
		<span class="sound">Clhat</span>
	</div>
	<div data-key="83" class="key">
		<kbd>S</kbd>
		<span class="sound">Cymbal</span>
	</div>
	<div data-key="68" class="key">
		<kbd>D</kbd>
		<span class="sound">Kick01</span>
	</div>
	<div data-key="70" class="key">
		<kbd>F</kbd>
		<span class="sound">Kick02</span>
	</div>
	<div data-key="71" class="key">
		<kbd>G</kbd>
		<span class="sound">Snr01</span>
	</div>
	<div data-key="72" class="key">
		<kbd>H</kbd>
		<span class="sound">Snr02</span>
	</div>
	<div data-key="74" class="key">
		<kbd>J</kbd>
		<span class="sound">Tom01</span>
	</div>
	<div data-key="75" class="key">
		<kbd>K</kbd>
		<span class="sound">Tom02</span>
	</div>
	<div data-key="76" class="key">
		<kbd>L</kbd>
		<span class="sound">Tom03</span>
	</div>
</div>
<audio data-key="65" src="sounds/Clhat.wav"></audio>
<audio data-key="83" src="sounds/cymbal.wav"></audio>
<audio data-key="68" src="sounds/Kick01.wav"></audio>
<audio data-key="70" src="sounds/Kick02.wav"></audio>
<audio data-key="71" src="sounds/Snr01.wav"></audio>
<audio data-key="72" src="sounds/Snr02.wav"></audio>
<audio data-key="74" src="sounds/Tom01.wav"></audio>
<audio data-Key="75" src="sounds/Tom02.wav"></audio>
<audio data-key="76" src="sounds/Tom03.wav"></audio>
</body>
</html>
